<body class="theme_dark">

    <div id="header">
        <div>
            <div class="logo">
                <img src="/static/image/svg/add.svg" alt="LOGO" height="100%">
            </div>
            <div id="header_menu">
                <div><a href="{{ url_for('html_group') }}" {% if group %}class="active_menu"{% endif %}><img src = "/static/image/svg/add.svg" alt="Script"/>Group</a></div>
                <div><a href="{{ url_for('index') }}" {% if user_active %}class="active_menu"{% endif %}><img src = "/static/image/svg/add.svg" alt="Dashboard"/>Active</a></div>
                <div><a href="{{ url_for('html_inactive') }}" {% if user_inactive %}class="active_menu"{% endif %}><img src = "/static/image/svg/add.svg" alt="Script"/>Inactive</a></div>
                <div><a href="{{ url_for('html_symbol') }}" {% if symbol %}class="active_menu"{% endif %}><img src = "/static/image/svg/add.svg" alt="Order"/>Symbol</a></div>
                <div><a href="{{ url_for('html_active_symbol') }}" {% if active_symbol %}class="active_menu"{% endif %}><img src = "/static/image/svg/add.svg" alt="Order"/>Active Symbol</a></div>

                <div><a href="{{ url_for('html_running_signal') }}" {% if running_signal %}class="active_menu"{% endif %}><img src = "/static/image/svg/add.svg" alt="Home"/>Running Signal</a></div>
                <div><a href="{{ url_for('html_closed_signal') }}" {% if closed_signal %}class="active_menu"{% endif %}><img src = "/static/image/svg/add.svg" alt="Home"/>Closed Signal</a></div>

                <div><a href="{{ url_for('html_licence') }}" {% if licence %}class="active_menu"{% endif %}><img src="/static/image/svg/add.svg" alt="Service"/>Licence</a></div>
                <div><a href="" {% if licence %}class="active_menu"{% endif %}><img src="/static/image/svg/add.svg" alt="Service"/>Report</a></div>

            </div>
            <div style="float: right;" id="setting"><a onclick="toggle_menu()"><img src="/static/image/svg/add.svg" alt="Setting"/></a></div>
        </div>
    </div>

    <div id="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div id="flashed" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block app_content %}
        {% endblock %}

    </div>


    <footer>
        <div style="float: right; padding: 3px 20px 0 0;">2022 Â© {{ project }}</div>
    </footer>
</body>
<script>
    function toggle_menu() {
        var x = document.getElementById("header_menu");
        if (x.style.display === "inline-block") {
            x.style.display = "none";
        } else {
            x.style.display = "inline-block";
        }
    }
</script>
